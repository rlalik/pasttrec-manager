{% extends 'django_pasttrec_manager/base.html' %}
{% load i18n filters %}

{% block content %}
<div class="container">

<div class="row">
<div class="col">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page"><a href="{% url 'passtrec_trb3setup:index' %}">Home</a></li>
    <li class="breadcrumb-item active" >{{ setup.name }}</li>
  </ol>
</nav>

{% if form %}
<h3>Insert connection</h3>

<form action="{% url 'django_pasttrec_manager:add_cards_setup' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.as_table }}
  <div>
    <input class="btn" type="submit" value="{% trans 'Insert' %}" />
  </div>
</form>
{% endif %}

</div>
</div>

</div>
{% endblock %}
